<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добро в MAX</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- MAX Bridge SDK (загружается только в продакшене) -->
    <script>
      // Загружаем MAX Bridge SDK только если мы в реальном мессенджере MAX
      // В режиме разработки пропускаем загрузку
      if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
        const script = document.createElement('script');
        script.src = 'https://static.max.ru/web-app/v1/max-web-app.js';
        script.onerror = () => {
          console.warn('MAX Bridge SDK недоступен');
        };
        document.head.appendChild(script);
      } else {
        console.log('Режим разработки: MAX Bridge SDK не загружается');
      }
    </script>
  </body>
</html>
